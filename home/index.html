<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <title>Music</title>
    <link rel="stylesheet" href="../static/assets/fontawesome-free-6.5.1-web/css/all.css">
    <link href="../src/output.css" rel="stylesheet">
    <script src="../static/js/loading.js"></script>
    <link rel="stylesheet" href="../static/css/table.css">

    <style>
        *{
            margin: 0;
            color: black;
            font-family: 'Circular', sans-serif;
        }
        #progress-song::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: #000;
            box-shadow: -350px 0 0 350px;
            border-radius: 50%;
            cursor: pointer;
            }
    </style>
</head>
<body class="bg-white grid place-items-center min-h-screen h-full w-full absolute">

    <div id="main-container">
       <div class="rounded-sm bg-white w-full songs-container" id="songs-container">
            
        <table class="music-list bg-white">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Imagen</td>
                    <td>Canción</td>
                    <td>Autor</td>
                    <td>Descarga</td>
                </tr>
            </thead>
            <tbody id="song-table-body">
                <!--Aquí se auto incrementa con el array de table.js-->
            </tbody>
        </table>
       </div>
    </div>




    
    <script src="../static/js/table.js"></script>
</body>
</html>
